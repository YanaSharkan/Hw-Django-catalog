<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Person</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'triangle/style.css' %}">
    </head>
    <body>
        <main>
            <h3>Update Person</h3>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            <form method="post" action="{% url 'person:edit_person' pk=pk %}">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Update" />
            </form>
        </main>
    </body>
</html>
